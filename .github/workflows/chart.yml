name: Lint and Test Charts

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Lint Helm
        uses: WyriHaximus/github-action-helm3@v1.0.0
        with:
          exec: helm lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Setup Minikube
        uses: manusa/actions-setup-minikube@v1.1.0
        with:
          minikube version: v1.11.0
          kubernetes version: v1.18.5
          github token: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy
        uses: deliverybot/helm@v1
        with:
          release: mediaproxy
          namespace: default
          chart: "."
          values: |
            router:
              service:
                type: NodePort
      
      - name: Test
        run: kubectl get all